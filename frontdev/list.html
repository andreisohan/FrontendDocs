<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
    <h1>HR Employees List Page</h1>
    <div class="panel panel-default">
        <div class="panel-heading description">
            Employees list
        </div>
        <div class="panel-body">
            <div>
                <p>
                    <button onclick="showList()">Show List</button>
                    <button onclick="salaryTotal()">Salary Total </button>
                    <button onclick="deleteEmployee();showList()"> Delete Last Employee </button>
                </p>
            </div>
            <div id="listcontainer">
            </div>
        </div>
    </div>
    <div id="totalSalary">
    </div>
    <p>
        <label for="sortOption">Sort option</label>
        <input maxlength="2" size="2" type="text" id="sortOption">
        <button onclick="sorter();showList()">Sort by</button>
    </p>
    <p>
        <label for="filterBy">Filter option</label>
        <input type="text" id="filterBy" >
        <button onclick="filterList()">Filter </button>
        <button onclick="filterListCss()">Filter with style</button>

    </p>
    <div>
        <a href="index.html">Back to Home Page</a>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading description">
            Add employee
        </div>
        <div class="panel-body">
            <p>
                First Name: <input type="text" id="firstName"/>
            </p>
            <p>
                Last Name: <input type="text" id="lastName"/>
            </p>
            <p>
                Phone: <input type="text" id="phone"/>
            </p>
            <p>
                Salary: <input type="number" id="salary"/>
            </p>
            <p>
                <button onclick="addEmployee();showList()">Add employee</button>

            </p>
        </div>
    </div>
</body>
</html>
